---
name:  POISSTEST
title: Test and Confidence Intervals for Poisson
menuGroup: POISSTEST
version: '1.0.0'
jas: '1.2'

options:

    - name: switch
      title: Raw vs Summary
      type: List
      options:
        - name: fromraw
          title: Analyze raw data
        - name: fromsummary
          title: Enter summary data
      default: fromraw
          
    - name: data
      type: Data

    - name: dep
      title: Poisson Data Variable
      type: Variable
      
    - name: intervalValue
      title: Time/Space interval
      type: Integer   

    - name: testValue
      title: Test Value
      type: Number
      
    - name: alt
      title: Alternative hypothesis
      type: List
      options:
        - name: two.sided
          title: Not equal
        - name: greater
          title: greater
        - name: less
          title: Lesser
      default: two.sided   
      
    - name: ci
      title: Confidence Intervals
      type: List
      options:
        - title: Exact
          name:  exact
        - title: Wilson
          name:  score
        - title: Wald
          name:  wald
      default: exact
      
    
    - name: conf
      title: Confidence level
      type: Number
      min: 0.0
      max: 1
      default: 0.95
      
    - name: lambda
      title: Lambda
      type: Number

    - name: n
      title: N
      type: Integer  
...
